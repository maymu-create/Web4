<body>
  <h1>üé¥ ‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà üé¥</h1>
  <button onclick="startGameWithMusic()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
  <div id="game-board"></div>
  <div id="controls">
    <button onclick="restartGame()">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  </div>
  <div id="status">‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">60</span> ‡∏ß‡∏¥ | ‡∏Å‡∏≤‡∏£‡∏Å‡∏î: <span id="moves">0</span>/18</div>

  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö -->
  <audio id="bgMusic" src="bg.mp3" loop></audio>
  <audio id="flipSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a3e5c8c1e.mp3?filename=click-124467.mp3"></audio>
  <audio id="matchSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b3e8c8d47.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f5a5c64d35.mp3?filename=error-126627.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f7a5f82b56.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_64ab8db758.mp3?filename=error-2-18370.mp3"></audio>

  <script>
    const board = document.getElementById("game-board");
    const timeDisplay = document.getElementById("time");
    const movesDisplay = document.getElementById("moves");

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let timer;
    let timeLeft = 60;
    let matchedCount = 0;

    const icons = ["üçé","üçå","üçá","üçì","üçâ","ü•ù","üçí","üçã"];
    let cards = [...icons, ...icons]; // 16 ‡πÉ‡∏ö

    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");
    const wrongSound = document.getElementById("wrongSound");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const bgMusic = document.getElementById("bgMusic");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGameWithMusic() {
      bgMusic.play();   // üéµ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
      startGame();
    }

    function startGame() {
      board.innerHTML = "";
      shuffle(cards);
      cards.forEach(icon => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.icon = icon;
        card.textContent = "?";
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
      moves = 0;
      matchedCount = 0;
      timeLeft = 60;
      movesDisplay.textContent = moves;
      timeDisplay.textContent = timeLeft;
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGame(false);
      }
    }

    function flipCard() {
      if (lockBoard) return;
      if (this.classList.contains("flipped")) return;

      this.textContent = this.dataset.icon;
      this.classList.add("flipped");
      flipSound.play();

      if (!firstCard) {
        firstCard = this;
        return;
      }
      secondCard = this;
      moves++;
      movesDisplay.textContent = moves;

      if (firstCard.dataset.icon === secondCard.dataset.icon) {
        matchSound.play();
        matchedCount++;
        resetTurn();
        if (matchedCount === icons.length) {
          endGame(true);
        }
      } else {
        wrongSound.play();
        lockBoard = true;
        setTimeout(() => {
          firstCard.textContent = "?";
          secondCard.textContent = "?";
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          resetTurn();
        }, 700);
      }

      if (moves > 18) {
        endGame(false);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function endGame(win) {
      clearInterval(timer);
      if (win) {
        winSound.play();
        alert("üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! üéâ");
      } else {
        loseSound.play();
        alert("üò¢ ‡πÅ‡∏û‡πâ‡πÅ‡∏•‡πâ‡∏ß! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
      }
    }

    function restartGame() {
      startGame();
    }
  </script>
